name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

  notify:
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
      - name: Notify Nifty PM
        run: |
          curl -X POST https://api.niftypm.com/tasks/updateStatus \
          -H "Authorization: Bearer YOUR_NIFTY_API_KEY" \
          -H "Content-Type: application/json" \
          -d '{
                "taskId": "YOUR_NIFTY_TASK_ID",
                "status": "Completed",
                "note": "Tests passed and build succeeded"
              }'
